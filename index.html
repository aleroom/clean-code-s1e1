<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main-page">
    <div class="logo">
      <img class="logo-img" src="./eisenhower-matrix.jpg" alt="">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-page__content">
      <p id="add-task">
        <label for="new-task" class="add-task__label">Add Item</label>
        <div class="add-task_wrapper">
          <input id="new-task" class="task text-input" type="text">
          <button class="add-task__button">Add</button>
        </div>  
      </p>
      <h3 class="list__header">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__item">
          <input type="checkbox" class="cb-input">
          <label class="task list__item__label">Pay Bills</label>
          <input type="text" class="task text-input">
          <button class="list__item__button edit">Edit</button>
          <button class="list__item__button delete">
            <img src="./remove.svg" class="remove" alt="">
          </button>
        </li>
        <li class="edit-mode list__item">
          <input type="checkbox">
          <label class="task list__item__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input">
          <button class="list__item__button edit">Save</button>
          <button class="list__item__button delete">
            <img src="./remove.svg" class="remove" alt="">
          </button>
        </li>
      </ul>
      <h3 class="list__header">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__item">
          <input type="checkbox" class="cb-input" checked>
          <label class="task list__item__label">See the Doctor</label>
          <input type="text" class="task text-input">
          <button class="list__item__button edit">Edit</button>
          <button class="list__item__button delete">
            <img src="./remove.svg " class="remove" alt="">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
